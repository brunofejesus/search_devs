<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Search Devs - Bruno Fe Jesus IGTI</title>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Search-devs</h1>
        </div>
      </div>
    </section>
    <div class="container mt-3 pr-2 pl-2">
      <div class="columns is-desktop">
        <div class="column is-full">
          <div class="field">
            <div class="control">
              <input
                class="input is-primary"
                type="text"
                id="iptsearch"
                placeholder="Pesquisa por nome :"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="columns is-desktop">
        <div class="column is-full">
          <div class="is-pulled-left" id="containerCheck">
            <label class="checkbox pr-2">
              <input
                type="checkbox"
                checked="true"
                name="chkjava"
                value="Java"
              />
              Java
            </label>
            <label class="checkbo pr-2">
              <input
                type="checkbox"
                checked="true"
                name="chkjavascript"
                value="JavaScript"
              />
              JavaScript
            </label>
            <label class="checkbox">
              <input
                type="checkbox"
                checked="true"
                name="chkpython"
                value="Python"
              />
              Python
            </label>
          </div>
          <div class="is-pulled-right">
            <div class="control">
              <label class="radio">
                <input
                  type="radio"
                  name="operator"
                  onclick="handleClickRadio(this)"
                  value="and"
                />
                E
              </label>
              <label class="radio">
                <input
                  type="radio"
                  name="operator"
                  onclick="handleClickRadio(this)"
                  value="or"
                  checked
                />
                OU
              </label>
            </div>
          </div>
        </div>
      </div>
      <div
        class="columns is-gapless is-3 is-multiline mt-3"
        id="mainContent"
      ></div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
